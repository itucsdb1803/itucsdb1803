{% extends "layout.html" %}
{% block content %}
<center>
<form action=""  method="post">
	<table border="0">
		<tr>
			<td>PatientID :</td>
            <td><input type="text" size="29" name="patientid" id="patientid" value="{{request.form.patientid}}"/></td>
		</tr>
		<tr>
			<td>HospitalID :</td>
            <td><input type="text" size="29" name="hospitalid" id="hospitalid" value="{{request.form.hospitalid}}"/></td>
		</tr>
        <tr>
			<td>DepartmentID :</td>
            <td><input type="text" size="29" name="departmentid" id="departmentid" value="{{request.form.departmentid}}"/></td>
		</tr>
		<tr>
			<td>DoctorID :</td>
            <td><input type="text" size="29" name="doctorid" id="doctorid" value="{{request.form.doctorid}}"/></td>
		</tr>
		<tr>
			<td>DiseaseID :</td>
            <td><input type="text" size="29" name="diseaseid" id="diseaseid" value="{{request.form.diseaseid}}"/></td>
		</tr>
		<tr>
			<td>Comment about the disease :</td>
			<td><textarea rows="4" cols="30" name="comment" id="comment" value="{{request.form.comment}}"></textarea></td>
		</tr>
		<tr>
			<td>Reservation Date :</td>
			<td><div id="datetimepicker1" class="input-append date col-md-4">
                	<input data-format="dd/MM/yyyy hh:mm:ss" type="date" size="29" id="reservationdate" name="reservationdate" placeholder="ReservationDate" value="{{request.form.reservationdate}}" required />
					<span class="add-on">
                        <i data-time-icon="icon-time" data-date-icon="icon-calendar"></i>
					</span>
				</div>
			</td>
		</tr>
		<tr>
			<td>Reservation Hour :</td>
            <td>
				<select name="reservationHour" id="reservationHour" required >
					<option selected value="09.00" >09.00</option>
					<option value="09.15" >09.15</option>
					<option value="09.30" >09.30</option>
					<option value="09.45">09.45</option>
					<option value="10.00">10.00</option>
					<option value="10.15">10.15</option>
					<option value="10.30">10.30</option>
					<option value="10.45">10.45</option>
					<option value="11.00">11.00</option>
					<option value="11.15">11.15</option>
					<option value="11.30">11.30</option>
					<option value="11.45">11.45</option>
					<option value="12.00">12.00</option>
					<option value="12.15">12.15</option>
					<option value="12.30">12.30</option>
					<option value="12.45">12.45</option>
					<option value="13.30">13.30</option>
					<option value="13.45">13.45</option>
					<option value="14.00">14.00</option>
					<option value="14.15">14.15</option>
					<option value="14.30">14.30</option>
					<option value="14.45">14.45</option>
					<option value="15.00">15.00</option>
					<option value="15.15">15.15</option>
					<option value="15.30">15.30</option>
					<option value="15.45">15.45</option>
					<option value="16.00">16.00</option>
					<option value="16.15">16.15</option>
					<option value="16.30">16.30</option>
					<option value="16.45">16.45</option>
				</select>
			</td>
		</tr>


        <tr>
			<td></td><td><input type="submit" value="UPDATE RESERVATION!"></td>
		</tr>
	</table>
</form>
</center>
{% endblock %}

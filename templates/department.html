<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Department</title>
</head>
<body>
<center>
<form action=""  method="post">
	<table border="0">
		<tr>
			<td>HospitalID :</td>
            <td><input type="text" size="29" name="departmentid" id="departmentid" value="{{request.form.departmentid}}" required/></td>
		</tr>
		<tr>
			<td>Department Type ID :</td>
            <td><input type="text" size="29" name="namer" id="Name" value="{{request.form.namer}}" required/></td>
		</tr>
        <tr>
			<td>Number of Rooms :</td>
            <td><input type="text" size="29" name="namer" id="Name" value="{{request.form.namer}}" required/></td>
		</tr>
        <tr>
			<td>Block Number :</td>
            <td><input type="text" size="29" name="namer" id="Name" value="{{request.form.namer}}" required/></td>
		</tr>
        <tr>
			<td>Personal Number :</td>
            <td><input type="text" size="29" name="namer" id="Name" value="{{request.form.namer}}" required/></td>
		</tr>
        <tr>
			<td></td><td><input type="submit" value="Add Department"></td>
		</tr>
	</table>
    {% if derror %}
	<p class="derror"><strong>{{ derror }}</strong></p>
      {% endif %}
</form>

</center>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Arrange an Medical Report</title>
</head>
<body>
<center>
<form action=""  method="post">
	<table border="0">
		<tr>
			<td>PatientID :</td>
            <td><input type="text" size="29" name="PatientID" id="PatientID" value="{{request.form.patientid}}"/></td>
		</tr>
		<tr>
			<td>DoctorID :</td>
            <td><input type="text" size="29" name="DoctorID" id="DoctorID" value="{{request.form.doctorid}}"/></td>
		</tr>
        <tr>
			<td>DiseaseID :</td>
            <td><input type="text" size="29" name="DiseaseID" id="DiseaseID" value="{{request.form.diseaseid}}"/></td>
		</tr>
		<tr>
			<td>Treatment :</td>
			<td><textarea rows="4" cols="30" name="Treatment" id="Treatment" value="{{request.form.treatment}}"></textarea></td>
		</tr>
        <tr>
			<td>Prescription :</td>
			<td><textarea rows="4" cols="30" name="Prescription" id="Prescription" value="{{request.form.prescription}}"></textarea></td>
		</tr>
		<tr>
			<td>Report :</td>
			<td><textarea rows="4" cols="30" name="Report" id="Report" value="{{request.form.report}}"></textarea></td>
		</tr>
        <tr>
			<td></td><td><input type="submit" value="Create Report!"></td>
		</tr>
	</table>
</form>
</center>
</body>
</html>

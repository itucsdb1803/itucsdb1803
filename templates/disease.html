<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add An Disease</title>
</head>
<body>
<center>
<form action=""  method="post">
	<table border="0">
		<tr>
			<td>DepartmentID :</td>
            <td><input type="text" size="29" name="departmentid" id="departmentid" value="{{request.form.departmentid}}"/></td>
		</tr>
		<tr>
			<td>Disease Name :</td>
            <td><input type="text" size="29" name="namer" id="Name" value="{{request.form.namer}}"/></td>
		</tr>
		<tr>
			<td>Disease Area :</td>
			<td><textarea rows="4" cols="30" name="diseasearea" id="DiseaseArea" value="{{request.form.diseasearea}}"></textarea></td>
		</tr>
		<tr>
			<td>Description :</td>
			<td><textarea rows="4" cols="30" name="description" id="Description" value="{{request.form.description}}"></textarea></td>
		</tr>

        <tr>
			<td></td><td><input type="submit" value="Add Disease"></td>
		</tr>
	</table>
    {% if derror %}
    <p class="error"><strong>Error:</strong> {{ derror }}</p>
      {% endif %}
</form>

</center>
</body>
</html>

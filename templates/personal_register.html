{% extends "layout.html" %}
{% block content %}
<form class="form-horizontal" action="{{ url_for('site.register_personal_page') }}" method="post">
    <fieldset>
    <!-- Name input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="Name">Name</label>
            <div class="col-md-4">
                <input id="Name" name="Name" placeholder="Name" class="form-control input-md"
                       type="text" required>

            </div>
        </div>
    <!-- Surname input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="Surname">Surname</label>
            <div class="col-md-4">
                <input id="Surname" name="Surname" placeholder="Surname" class="form-control input-md"
                       type="text" required>

            </div>
        </div>

    <!-- UserName input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="UserName">Name</label>
            <div class="col-md-4">
                <input id="UserName" name="UserName" placeholder="UserName" class="form-control input-md"
                       type="text" required>

            </div>
        </div>

    <!-- Password input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="Password">Password</label>
            <div class="col-md-4">
                <input id="Password" name="Password" placeholder="Password" class="form-control input-md"
                       required="" type="password">

            </div>
        </div>

    <!-- Hospital input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="HospitalID">Hospital</label>
            <div class="col-md-4">
                <div class="input-group">
                    <span class="input-group-addon"></span>
                    <select id="HospitalID" name="HospitalID" class="selectpicker form-control" required>
                        {% for hospital in hospitals %}
                            <option value="{{hospital[0] }}">{{ hospital[2] }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
        </div>

    <!-- Department input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="DepartmentID">Department</label>
            <div class="col-md-4">
                <div class="input-group">
                    <span class="input-group-addon"></span>
                    <select id="DepartmentID" name="DepartmentID" class="selectpicker form-control" required>
                        {% for department in departments %}
                            <option value="{{department[0]}}">{{ department[2] }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
        </div>

    <!-- User Type input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="UserType">User Type</label>
            <div class="col-md-4">
                <div class="input-group">
                    <span class="input-group-addon"></span>
                    <select id="UserType" name="UserType" class="selectpicker form-control" required>
                        {% for type in userTypes %}
                            <option value="{{type[0]}}">{{type[2]}}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
        </div>

    <!-- RegNo input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="RegNu">Registration No</label>
            <div class="col-md-4">
                <input id="RegNu" name="RegNu" placeholder="RegNu" class="form-control input-md"
                       type="text" required>

            </div>
        </div>

    <!-- GSM input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="TelNo">Phone Number</label>
            <div class="col-md-4">
                <input id="TelNo" name="TelNo" placeholder="5#########" class="form-control input-md"
                       type="tel" maxlength="10" size="10" required>
            </div>
        </div>

    <!-- Birth City input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="BirthPlace">Birth Place</label>
            <div class="col-md-4">
                <div class="input-group">
                    <span class="input-group-addon"></span>
                    <select id="BirthPlace" name="BirthPlace" class="selectpicker form-control" required>
                        {% for city in cities %}
                            <option value="{{city[0]}}">{{city[2]}}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
        </div>

    <!-- Birthday input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="Birthday">Birthday</label>
            <div id="datetimepicker1" class="input-append date col-md-4">
                <input data-format="dd/MM/yyyy hh:mm:ss" type="date" id="Birthday" name="Birthday" placeholder="Birthday" required>
                    <span class="add-on">
                        <i data-time-icon="icon-time" data-date-icon="icon-calendar">
                        </i>
                    </span>
            </div>
        </div>

    <!-- Button -->
        <div class="form-group">
            <label class="col-md-4 control-label" for="register_button"></label>
            <div class="col-md-4">
                <button id="register_button" name="register_button" class="btn btn-primary">Register</button>
            </div>
        </div>
    </fieldset>
</form>
{% endblock %}

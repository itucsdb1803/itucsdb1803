{% extends "layout.html" %}
{% block content %}

	<center><div id="login">
    <div class="container">
        <div id="login-row" class="row justify-content-center align-items-center">
            <div id="login-column" class="col-md-6">
                <div class="login-box col-md-12">
                    <form id="login-form" class="form" action="" method="post">
                        <h3 class="text-center text-info">Login</h3>
                        <div class="form-group">
                            <label for="username" class="text-info">Username</label><br>
                            <input class="form-control" type="text" id="username" placeholder="Username" name="username" value="{{request.form.username }}">
                        </div>
                        <div class="form-group">
                            <label for="password" class="text-info">Password</label><br>
                            <input class="form-control" type="password"  id="password" placeholder="Password" name="password" value="{{request.form.password }}">
                        </div>
                        <div class="form-group">
                            <input type="submit" name="submit" class="btn btn-info btn-md" value="Submit">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
        {% if error %}
            <center><p class="error"><strong>Error:</strong> {{ error }}</p></center>
        {% endif %}

</div></center>
{% endblock %}

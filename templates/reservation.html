{% extends "layout.html" %}
{% block content %}
<center>
<form action=""  method="post">
	<table border="0">
		<tr>
			<td>PatientID :</td>
            <td><input type="text" size="29" name="PatientID" id="PatientID" value="{{request.form.patientid}}" required/></td>
		</tr>
		<tr>
			<td>HospitalID :</td>
            <td><input type="text" size="29" name="HospitalID" id="HospitalID" value="{{request.form.hospitalid}}" required/></td>
		</tr>
        <tr>
			<td>DepartmentID :</td>
            <td><input type="text" size="29" name="DepartmentID" id="DepartmentID" value="{{request.form.departmentid}}" required/></td>
		</tr>
		<tr>
			<td>DoctorID :</td>
            <td><input type="text" size="29" name="DoctorID" id="DoctorID" value="{{request.form.doctorid}}" required/></td>
		</tr>
        <!-- There will be a calender to decide the reservation time -->
		<tr>
			<td>Reservation Date :</td>
			<td><div id="datetimepicker1" class="input-append date col-md-4">
                	<input data-format="dd/MM/yyyy hh:mm:ss" type="date" id="Birthday" name="Birthday" placeholder="ReservationDate" required />
					<span class="add-on">
                        <i data-time-icon="icon-time" data-date-icon="icon-calendar"></i>
					</span>
				</div>
			</td>
		</tr>


        <tr>
			<td></td><td><input type="submit" value="MAKE RESERVATION!"></td>
		</tr>
	</table>
</form>
</center>
</body>
</html>
{% endblock %}

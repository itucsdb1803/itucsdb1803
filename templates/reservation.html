{% extends "layout.html" %}
{% block content %}
<center>
<form action=""  method="post">
	<table border="0">
		<tr>
			<td>PatientID :</td>
            <td><input type="text" size="29" name="PatientID" id="PatientID" value="{{request.form.patientid}}" required/></td>
		</tr>
		<tr>
			<td>HospitalID :</td>
            <td><input type="text" size="29" name="HospitalID" id="HospitalID" value="{{request.form.hospitalid}}" required/></td>
		</tr>
        <tr>
			<td>DepartmentID :</td>
            <td><input type="text" size="29" name="DepartmentID" id="DepartmentID" value="{{request.form.departmentid}}" required/></td>
		</tr>
		<tr>
			<td>DoctorID :</td>
            <td><input type="text" size="29" name="DoctorID" id="DoctorID" value="{{request.form.doctorid}}" required/></td>
		</tr>
		<tr>
			<td>DiseaseID :</td>
            <td><input type="text" size="29" name="DiseaseID" id="DiseaseID" value="{{request.form.diseaseid}}" required/></td>
		</tr>
		<tr>
			<td>Comment about the disease :</td>
			<td><textarea rows="4" cols="30" name="Comment" id="Comment" value="{{request.form.comment}}"></textarea></td>
		</tr>
		<tr>
			<td>Reservation Date :</td>
			<td><div id="datetimepicker1" class="input-append date col-md-4">
                	<input data-format="dd/MM/yyyy hh:mm:ss" type="date" size="29" id="ReservationDate" name="ReservationDate" placeholder="ReservationDate" value="{{request.form.reservationdate}}" required />
					<span class="add-on">
                        <i data-time-icon="icon-time" data-date-icon="icon-calendar"></i>
					</span>
				</div>
			</td>
		</tr>
		<tr>
			<td>Reservation Hour :</td>
            <td>
				<select name="ReservationHour" id="ReservationHour" required >
					<option value="{{request.form.reservationhour}}" >09:00</option>
					<option value="{{request.form.reservationhour}}" >09:15</option>
					<option value="{{request.form.reservationhour}}" >09:30</option>
					<option value="{{request.form.reservationhour}}">09:45</option>
					<option value="{{request.form.reservationhour}}">10:00</option>
					<option value="{{request.form.reservationhour}}">10:15</option>
					<option value="{{request.form.reservationhour}}">10:30</option>
					<option value="{{request.form.reservationhour}}">10:45</option>
					<option value="{{request.form.reservationhour}}">11:00</option>
					<option value="{{request.form.reservationhour}}">11:15</option>
					<option value="{{request.form.reservationhour}}">11:30</option>
					<option value="{{request.form.reservationhour}}">11:45</option>
					<option value="{{request.form.reservationhour}}">12:00</option>
					<option value="{{request.form.reservationhour}}">12:15</option>
					<option value="{{request.form.reservationhour}}">12:30</option>
					<option value="{{request.form.reservationhour}}">12:45</option>
					<option value="{{request.form.reservationhour}}">13:30</option>
					<option value="{{request.form.reservationhour}}">13:45</option>
					<option value="{{request.form.reservationhour}}">14:00</option>
					<option value="{{request.form.reservationhour}}">14:15</option>
					<option value="{{request.form.reservationhour}}">14:30</option>
					<option value="{{request.form.reservationhour}}">14:45</option>
					<option value="{{request.form.reservationhour}}">15:00</option>
					<option value="{{request.form.reservationhour}}">15:15</option>
					<option value="{{request.form.reservationhour}}">15:30</option>
					<option value="{{request.form.reservationhour}}">15:45</option>
					<option value="{{request.form.reservationhour}}">16:00</option>
					<option value="{{request.form.reservationhour}}">16:15</option>
					<option value="{{request.form.reservationhour}}">16:30</option>
					<option value="{{request.form.reservationhour}}">16:45</option>
				</select>
			</td>
		</tr>


        <tr>
			<td></td><td><input type="submit" value="MAKE RESERVATION!"></td>
		</tr>
	</table>
</form>
</center>
</body>
</html>
{% endblock %}
